<ion-header  >
  <ion-toolbar color="success">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card>
    <ion-card-header>
      <ion-card-title>What do you want to do with the recyclable waste?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-radio-group >
        <ion-item>
          <ion-label>I want to buy it</ion-label>
          <ion-radio value="Client" slot="start"></ion-radio><br />
        </ion-item>
        <ion-item>
          <ion-label>I want to Sell it</ion-label>
          <ion-radio value="Partner" slot="start"></ion-radio><br />
        </ion-item>
      </ion-radio-group>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label  > </ion-label>
        <ion-input type="text" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  > </ion-label>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  > </ion-label>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  > </ion-label>
        <ion-input type="password" placeholder="Confirm Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  > </ion-label>
        <ion-input type="tel" placeholder="Phone"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Address Information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label  > </ion-label>
        <ion-input type="text" placeholder="Address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  > </ion-label>
        <ion-input type="tel" placeholder="Number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  > </ion-label>
        <ion-input type="text" placeholder="Neighbourhood"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  > </ion-label>
        <ion-input type="text" placeholder="Complement"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  > </ion-label>
        <ion-input type="tel" placeholder="Zip Code"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  > </ion-label>
        <ion-input type="text" placeholder="State"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  > </ion-label>
        <ion-input type="text" placeholder="City"></ion-input>
      </ion-item>
      
    </ion-card-content>
  </ion-card>
  <ion-button size="full" color="light">Register</ion-button>
</ion-content>
